<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: sans-serif;
            font-weight: bold;

        }

        ul {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            margin: 0;
            padding: 0;
            display: flex;
        }

        ul li {
            list-style: none;
            font-size: 5em;
            letter-spacing: 20px;
            animation: animate 2s linear infinite;
        }

        @keyframes animate {
            0% {
                transform: translateX(-50px);
                letter-spacing: 20px;
                opacity: 0;
                color: #f00;
            }

            10% {
                opacity: 1;
            }

            50% {
                letter-spacing: -20px;
                opacity: 1;
            }

            100% {
                transform: translateX(50px);
                letter-spacing: 20px;
                opacity: 0;
                color: #00f;
            }

        }

        ul li:nth-child(1) {
            animation-delay: 0s;
        }

        ul li:nth-child(2) {
            animation-delay: .2s;
        }

        ul li:nth-child(3) {
            animation-delay: .4s;
        }

        ul li:nth-child(4) {
            animation-delay: .6s;
        }

        ul li:nth-child(5) {
            animation-delay: .8s;
        }

        ul li:nth-child(6) {
            animation-delay: 1s;
        }

        ul li:nth-child(7) {
            animation-delay: 1.2s;
        }
    </style>
</head>

<body>
    <ul>
        <li>L</li>
        <li>O</li>
        <li>A</li>
        <li>D</li>
        <li>I</li>
        <li>N</li>
        <li>G</li>
    </ul>
</body>

</html>
